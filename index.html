    <style>
      #map {
        height: 50%;
        width: 100%;
      }
      html,
      body {
        height: 100%;
        display: flex;
        flex-direction: column;
        margin: 0;
        padding: 0;
      }

      footer {
        transform: rotate(180deg);
      }

      .control-panel {
        height: 75px;
        display: flex;
        flex-flow: row wrap;
        justify-content: center;
        margin-bottom: 5px;
      }

      .controls {
        font-size: 28px; /* this adjusts the size of all the controls */
        font-weight: 300;
        margin-top: 15px;
        text-align: center;
        user-select: none;
        padding: 2px;
      }

      .controls button {
        border-radius: 25px;
        border: none;
        cursor: pointer;
        height: 6vh;
        color: white;
        width: 6vh;
      }

      .controls button:active {
        box-shadow: none;
      }

      .controls.zoom-control {
        height: auto;
      }
      .controls.zoom-control button {
        font: 0.85em Arial;
        margin: 0px;
        padding: 0;
        background-color: #568259;
      }

      .controls.pan-control {
        height: auto;
      }

      .controls.pan-control button {
        font: 0.85em Arial;
        margin: 0px;
        background-color: #f6c2a4;
      }

      .controls .buttonHere {
        font: Arial;
        margin: 0px;
        padding: 0;
        background-color: #DE5571;
        font-size: 10px;
      }
    </style>
